<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EPSI Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --epsi-purple: #2B124C;
            --epsi-yellow: #FFCC00;
            --epsi-white: #FFFFFF;
            --epsi-grey: #F5F5F5;
            --epsi-dark-grey: #333333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--epsi-grey);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: var(--epsi-white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: var(--epsi-purple);
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
            color: var(--epsi-dark-grey);
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--epsi-grey);
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-login {
            background-color: var(--epsi-yellow);
            color: var(--epsi-dark-grey);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--epsi-purple);
            color: var(--epsi-white);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/80x80/2B124C/ffffff?text=EPSI" alt="Logo EPSI">
        </div>
        <h2>Connexion Administrateur</h2>
        <div class="form-group">
            <label for="admin-username">Nom d'utilisateur</label>
            <input type="text" id="admin-username" placeholder="admin">
        </div>
        <div class="form-group">
            <label for="admin-password">Mot de passe</label>
            <input type="password" id="admin-password" placeholder="motdepasse">
        </div>
        <button class="btn-login" onclick="login()">Se connecter</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            if (username === 'admin' && password === 'motdepasse') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Nom dâ€™utilisateur ou mot de passe incorrect.');
            }
        }

        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
